<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="decoration.css" />

  <!-- Favicon -->
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5Bhis2mWavTZfqw2G1fq6jLt0lVTaKNq3EA&s" />
</head>
<body>
  <header id="heads">
    <h3>Beginner JavaScript Project:<br><u>"Calculator"</u></h3>
  </header>

  <main class="calc">
    <input type="text" id="mainbox" placeholder="0" />

    <div class="row">
      <button class="clrbtn">Clear</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
    </div>

    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>
    </div>

    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="plusbtn">+</button>
    </div>

    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>

    <div class="row">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equalbtn">=</button>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="logic.js"></script>
</body>
</html>
